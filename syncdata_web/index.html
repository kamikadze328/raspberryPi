<!DOCTYPE html>
<html lang="utf-8">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script src="js/http_d3js.org_d3.v5.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
    <link href="css/chart.css" rel="stylesheet">
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>

    <title>List of DBs</title>

</head>

<body>
    <div class="header">
        <div id="number-db">Загружаю...</div>
        <div id="error-msg" style="display: none"></div>

        <div id="time"></div>
    </div>
    <div class="wrapper">
        <div id="db-list">
            <div class="lds-grid">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="settings-button" class="settings-animation">
            <div class="show-icon" id="settings-icon"></div>
        </div>
        <div id="settings-panel" class="settings-animation">
            <div class="settings-block border-bottom">
                <h3 class="border-bottom">Данные за</h3>
                <div class="duration-item" data-value="hour">Час</div>
                <div class="duration-item" data-value="day">Сутки</div>
                <div class="duration-item" data-value="week">Неделю</div>

            </div>
            <div class="settings-block">
                <div id="refresh-button" class="btn">Обновить данные</div>
            </div>
            <div class="settings-block">
                <div id="update-db-button" class="btn">Обновить теги и устройства</div>
                <div id="update-db-info" ></div>
            </div>
            <div class="settings-divider-footer"></div>
            <div id="settings-footer" class="settings-block">
                <div id="to-main-btn" class="btn" onclick="redirectToMain()">На главную</div>
            </div>
        </div>
    </div>
</body>

</html>
