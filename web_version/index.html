<!DOCTYPE html>
<html lang="utf-8">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script src="js/http_d3js.org_d3.v5.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
    <link href="css/chart.css" rel="stylesheet">
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/graph.js"></script>

    <title>List of DBs</title>

</head>

<body>
    <div class="header">
        <div id="number-db">Loading DBs...</div>
        <div id="error-msg"></div>
        <div id="time"></div>
    </div>
    <div class="wrapper">
        <div id="db-list">
            <div class="lds-grid">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="settings-button" class="settings-animation">
            <div class="show-icon" id="settings-icon"></div>
        </div>
        <div id="settings-panel" class="settings-animation">
            <div class="settings-block border-bottom">
                <h3 class="border-bottom">Duration</h3>
                <div class="duration-item">Hour</div>
                <div class="duration-item">Day</div>
                <div class="duration-item">Week</div>

            </div>
            <div class="settings-block">
                <div id="refresh-button" class="btn">Refresh charts</div>
            </div>
            <div class="settings-block">
                <div id="update-db-button" class="btn">Update databases</div>
                <div id="update-db-info" ></div>
            </div>
        </div>
    </div>

</html>
